<!DOCTYPE html>
<html>
    <head>
        <title>Beautify your diff</title>
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/diff2html.min.css">
        <script type="text/javascript" src="javascripts/diff2html.min.js"></script>
        <script type="text/javascript" src="javascripts/diff2html-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    </head>
    <body style="text-align: center">
        <h1 style="font-size: 4em; margin-bottom: 0em">Diff Beautifier</h1>
        <h4 style="margin-top: 0em;">
            <span>(Powered by </span>
            <a href="https://github.com/rtfpessoa/diff2html" target="_blank"> diff2html </a>
            <span>)</span>
        </h4>
        <h2 style="font-weight: normal;">
            <span>View the diff files generated by </span>
            <span style="padding: 2px 4px; font-size: 90%; color: #c7254e; background-color: #f9f2f4; border-radius: 4px;"> git diff </span>
            <span> in a pretty form </span> 
        </h2>
        <form id="form" style= "margin-top: 3em" enctype="multipart/form-data" method="post" action="/processPatch">
            <input type="file" id="diffFile" style="display:none">
            <label style="
    padding: 15px 60px;
    font-size: 20px;
    margin: 20px 0;
    color: #fff;
    background-color: #5cb85c;
    border-color: #4cae4c;
    line-height: 1.3333333;
    border-radius: 6px;
    cursor: pointer;
" for="diffFile"> Select a file </label>
        </form>
        <div style= "margin-top: 3em" id="html-target"></div>
        </script><script src="javascripts/main.js"></script>
    </body>
</html>
